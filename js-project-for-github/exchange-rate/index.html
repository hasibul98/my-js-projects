<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exchange Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  
</head>
<body>
  
       <div class="container">
              <img src="./img/money.png" alt="">
                  <h1>Exchange Rate Calculator</h1>
                  <p>Choose the currency and the amount to get the exchange rate</p>
                  <div>
                     <select  id="currency-one"></select>
                     <input type="number" id="amount-one" value="1">
                  </div>
                  <button class="swap-btn" id="swap"> Swap</button>

                  <div>
                     <select  id="currency-two"></select>
                     <input type="number" id="amount-two" value="0" disabled>
                  </div>
                  <div class="rate" id="rate"></div>

       </div>

</body>
</html>
